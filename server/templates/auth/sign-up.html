<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Sign-up</h1>

  {% include "auth/util/flash.html" ignore missing %}

  <form class="sign-up" action="{{ url_for('sign_up') }}" method="POST">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username }}
    {{ form.password_1.label }} {{ form.password_1 }}
    {{ form.password_2.label }} {{ form.password_2 }}
    <input type="submit" value="Sign-up">
  </form>

  <style>
    body {
      margin: 0em;
      background-color: black;
      color: orange;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
  </style>
</body>

</html>
