<body>
  <h1>Login</h1>

  {% include "util/flash.html" ignore missing %}

  <div class="container-flex">
    <form class="login" action={{ route }} method="POST">
      {{ form.csrf_token }}
      <div class="form-group">
        {{ form.username.label }} {{ form.username(class_='form-control') }}
      </div>
      <div class="form-group">
        {{ form.password.label }} {{ form.password(class_='form-control') }}
      </div>
      <div class="form-group float-right">
        <a href="/" class="btn btn-outline-light">Back</a>
        <input type="submit" value="Login" class="btn btn-outline-danger">
      </div>
    </form>
  </div>

  <style>
