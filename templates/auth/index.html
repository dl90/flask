<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  Index

  <!-- flash util -->
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <p class=flashes>
    {% for message in messages %}
    <span>{{ message }}</span>
    {% endfor %}
  </p>
  {% endif %}
  {% endwith %}
  <!-- flash util -->

</body>

</html>
