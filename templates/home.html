<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Home</title>
  <style>
    body {
      margin: 0;
      color: whitesmoke;
      font-family: -apple-system, BlinkMacSystemFont,
        'Segoe UI', Roboto, Oxygen, Ubuntu,
        Cantarell, 'Open Sans', 'Helvetica Neue',
        sans-serif;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    slate-box {
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-template-areas: 'side-bar main-layout'
    }
  </style>
</head>

<body>
  {% if name %}
  <h1>Hi {{ name }}!</h1>
  {% endif %}
  <slate-box>
    {% include 'components/side-bar.html' %}
    {% if page == 'home' %}
    {% include 'components/main-layout.html' %}
    {% else %}
    {% include 'components/library-layout.html' %}
    {% endif %}
  </slate-box>
</body>

</html>
